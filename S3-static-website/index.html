<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    #chatbox {
      background-color: #fff;
      margin-top: 2rem;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .message {
      margin: 10px 0;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user .bubble {
      background-color: #007bff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot .bubble {
      background-color: #e4e6eb;
      color: #000;
      border-bottom-left-radius: 0;
    }

    #userInput {
      width: 75%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 20%;
      padding: 10px;
      font-size: 1rem;
      margin-left: 5%;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      #userInput {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }
    }

#loader {
    display: none;
    text-align: center;
    margin: 10px;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #333;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    display: inline-block;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ¤– ArchDraw Chatbot</h2>
    <div id="messages">
      <div class="message bot"><div class="bubble">Hello! I am an AWS Solutions Architect. How can I assist you today? </div></div>
     
    </div>
	

    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
 <div id="loader"><div class="spinner"></div></div>
      <input type="text" id="userInput" placeholder="I can help with cloud architecture design with best practices...." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
  const input = document.getElementById('userInput');
  const messages = document.getElementById('messages');
  const userInput = input.value.trim();

  if (!userInput) return;

  // Display user message
  const userDiv = document.createElement('div');
  userDiv.className = 'message user';
  userDiv.innerHTML = `<div class="bubble">${userInput}</div>`;
  messages.appendChild(userDiv);
  messages.scrollTop = messages.scrollHeight;

  input.value = '';
  loader.style.display = 'block';
  const maxRetries = 1;
  let attempt = 0;
  let success = false;
  let data;

  while (attempt <= maxRetries && !success) {
    try {
      const res = await fetch('https://ju2zvtvpj4.execute-api.us-east-1.amazonaws.com/dev/info', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ body: userInput })
      });

      if (res.status === 504) {
        attempt++;
        if (attempt > maxRetries) throw new Error('Server timeout (504) after multiple attempts.');
        continue; // retry
      }

      data = await res.json();
      success = true;

    } catch (err) {
      if (attempt >= maxRetries) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message bot';
        errorDiv.innerHTML = `<div class="bubble">Error: ${err.message}</div>`;
        messages.appendChild(errorDiv);
        messages.scrollTop = messages.scrollHeight;
       loader.style.display = 'none';
        return;
      }
      attempt++;
    }
  }

  loader.style.display = 'none';
  // Show bot reply
  const botReply = data.reply || data.body || JSON.stringify(data);
  const botDiv = document.createElement('div');
  botDiv.className = 'message bot';
  botDiv.innerHTML = `<div class="bubble">${botReply}</div>`;
  messages.appendChild(botDiv);
  messages.scrollTop = messages.scrollHeight;
}
  </script>
</body>
</html>
